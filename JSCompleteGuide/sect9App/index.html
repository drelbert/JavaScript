<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Talent App</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/objects.js" defer></script>
  </head>
  <body>
    <section id="user-input" class="card">
      <div class="control">
        <label for="title">Skill</label>
        <input type="text" id="skill" />
      </div>

      <div class="inline-controls">
        <div class="control">
          <label for="extra-name">Name</label>
          <input type="text" id="name" />
        </div>

        <div class="control">
          <label for="extra-value">Details</label>
          <input type="text" id="details" />
        </div>
      </div>

      <button id="add-skill-btn">ADD DETAILS</button>
    </section>


    <section id="filter" class="card">
      <label for="filter-title">Filter by Skills</label>
      <input type="text" id="filter-title" />
      <button id="search-btn">SEARCH</button>
    </section>
    <ul id="skill-list" class="card"></ul>
  </body>
</html>
